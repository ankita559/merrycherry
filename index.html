<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: Arial, sans-serif;
    padding: 20px;
    box-sizing: border-box;
  }

  .card {
    background: #fff;
    width: 100%;
    max-width: 420px;
    padding: 32px 26px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255, 105, 180, 0.35);
    position: relative;
  }

  h1 {
    font-size: 22px;
    color: #ff3366;
    margin-bottom: 10px;
  }

  p {
    font-size: 14px;
    color: #444;
    margin-bottom: 22px;
  }

  .buttons {
    position: relative;
    height: 140px;
  }

  button {
    padding: 14px 26px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff3366;
    color: #fff;
    left: 50%;
    transform: translateX(-50%);
    bottom: 0;
  }

  #no {
    background: #eee;
    color: #333;
    left: 20px;
    top: 20px;
  }

  .message {
    display: none;
    margin-top: 22px;
    font-size: 16px;
    color: #ff3366;
    line-height: 1.4;
  }

  small {
    display: block;
    margin-top: 14px;
    font-size: 13px;
    color: #777;
  }

  /* Confetti */
  .confetti {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 8px;
    animation: fall 2.5s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }

  /* Desktop enhancement */
  @media (min-width: 768px) {
    h1 {
      font-size: 26px;
    }
    .card {
      padding: 40px 36px;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Chaos Companion? üñ§</h1>
  <p>(No is emotionally damaging btw)</p>

  <div class="buttons">
    <button id="yes">Yes üòå</button>
    <button id="no">No üôÑ</button>
  </div>

  <div class="message" id="message">
    üéâ CONTRACT ACTIVATED üéâ<br><br>
    You are officially:<br>
    üçΩÔ∏è <strong>My lunch partner</strong><br>
    (go ahead‚Ä¶ you‚Äôre paying the bill üòå)<br><br>
    Emotional support included. Opt-out not allowed.
    <small>
      Love,<br>
      your slightly superior sibling ‚ú®
    </small>
  </div>
</div>

<!-- Audio -->
<audio id="cry">
  <source src="https://www.soundjay.com/human/sounds/crying-baby-01.mp3">
</audio>

<audio id="alarm">
  <source src="https://www.soundjay.com/misc/sounds/alarm-clock-01.mp3">
</audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const message = document.getElementById("message");
  const cry = document.getElementById("cry");
  const alarm = document.getElementById("alarm");

  const texts = [
    "Rude.",
    "Try again üòí",
    "Wrong answer",
    "This hurts",
    "Unacceptable üôÉ"
  ];

  noBtn.addEventListener("mouseenter", () => {
    const maxX = window.innerWidth - 120;
    const maxY = window.innerHeight - 120;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
    noBtn.innerText = texts[Math.floor(Math.random() * texts.length)];

    cry.currentTime = 0;
    cry.play().catch(() => {});
  });

  yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    alarm.play().catch(() => {});
    confetti();
  });

  function confetti() {
    for (let i = 0; i < 45; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * window.innerWidth + "px";
      c.style.background =
        ["#ff3366", "#ffd166", "#06d6a0"][Math.floor(Math.random() * 3)];
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 2500);
    }
  }
</script>

</body>
</html>
