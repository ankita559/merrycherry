<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  font-family: Tahoma, sans-serif;
  padding: 20px;
  overflow: hidden;
}

/* Floating background */
.floating-layer {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  overflow: hidden;
  z-index: 0;
}

.float-item {
  position: absolute;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 0.8; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Card */
.card {
  background: #fff;
  width: 100%;
  max-width: 420px;
  padding: 40px 28px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255,105,180,0.35);
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 24px;
  color: #ff3366;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 14px;
  color: #444;
  margin-bottom: 30px;
}

/* Buttons layout */
.buttons {
  position: relative;
  height: 80px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
}

button {
  padding: 14px 28px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  font-family: Tahoma, sans-serif;
  min-width: 100px;
}

#yes {
  background: #2e7d32;
  color: #fff;
}

#no {
  background: #c62828;
  color: #fff;
  position: relative;
}

/* Message */
.message {
  display: none;
  margin-top: 25px;
  animation: fadeIn 0.4s ease forwards;
}

.annoy-gif {
  width: 180px;
  margin: 0 auto 20px auto;
  display: block;
  border-radius: 16px;
}

.contract {
  font-weight: bold;
  font-size: 18px;
  color: #ff3366;
  margin-bottom: 20px;
}

.content-text {
  font-size: 16px;
  color: #ff3366;
  line-height: 1.6;
}

small {
  display: block;
  margin-top: 18px;
  font-size: 13px;
  color: #777;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 12px;
  pointer-events: none;
  z-index: 3;
}

</style>
</head>

<body>

<div class="floating-layer" id="floatingLayer"></div>

<div class="card" id="card">
  <h1>Will you be my Designated Lunch Date üñ§</h1>
  <div class="subtitle">Choose wisely</div>

  <div class="buttons" id="buttonArea">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <div class="message" id="message">

    <!-- Stable GIF -->
    <img class="annoy-gif"
    src="https://media.giphy.com/media/26BRuo6sLetdllPAQ/giphy.gif"
    alt="annoyed reaction">

    <div class="contract">üéâ CONTRACT ACTIVATED üéâ</div>

    <div class="content-text">
      You are officially:<br>
      üçΩÔ∏è <strong>My lunch partner</strong><br>
      (go ahead‚Ä¶ you‚Äôre paying the bill üòå)<br><br>
      Emotional support included. Opt-out not allowed
    </div>

    <small>
      Love,<br>
      your legally annoying sibling ‚ú®
    </small>

  </div>
</div>

<script>
/* Floating hearts + bottles */
const floatingLayer = document.getElementById("floatingLayer");
const symbols = ["üíó","üíñ","üçæ","ü•Ç","üç∑","üç∏"];

for (let i = 0; i < 25; i++) {
  const item = document.createElement("div");
  item.className = "float-item";
  item.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
  item.style.left = Math.random() * 100 + "vw";
  item.style.animationDuration = (6 + Math.random() * 6) + "s";
  item.style.fontSize = (16 + Math.random() * 14) + "px";
  floatingLayer.appendChild(item);
}

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");
const card = document.getElementById("card");

/* Custom No texts without full stops */
const texts = [
  "Absolutely not",
  "Incorrect choice",
  "Try again",
  "Denied",
  "Nice attempt"
];

noBtn.addEventListener("mouseenter", () => {
  const maxX = 60;
  const maxY = 30;

  noBtn.style.transform = `translate(${Math.random()*maxX - 30}px, ${Math.random()*maxY - 15}px)`;
  noBtn.innerText = texts[Math.floor(Math.random() * texts.length)];
});

yesBtn.addEventListener("click", () => {
  message.style.display = "block";
  document.getElementById("buttonArea").style.display = "none";
  burstConfetti();
});

/* Burst Confetti */
function burstConfetti() {
  const colors = ["#ff3366","#ffd166","#06d6a0","#4cc9f0"];

  const rect = card.getBoundingClientRect();
  const startX = rect.left + rect.width / 2;
  const startY = rect.top + rect.height / 2;

  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.background = colors[Math.floor(Math.random()*colors.length)];

    let x = startX;
    let y = startY;
    let angle = Math.random() * Math.PI * 2;
    let velocity = Math.random() * 10 + 6;
    let gravity = 0.4;

    let vx = Math.cos(angle) * velocity;
    let vy = Math.sin(angle) * velocity;

    document.body.appendChild(c);

    function animate() {
      x += vx;
      y += vy;
      vy += gravity;

      c.style.left = x + "px";
      c.style.top = y + "px";
      c.style.transform = `rotate(${x+y}deg)`;

      if (y < window.innerHeight + 20) {
        requestAnimationFrame(animate);
      } else {
        c.remove();
      }
    }
    animate();
  }
}
</script>

</body>
</html>
