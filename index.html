<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  font-family: Tahoma, sans-serif;
  padding: 20px;
  overflow: hidden;
}

/* Floating Background */
.floating-layer {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  overflow: hidden;
  z-index: 0;
}

.float-item {
  position: absolute;
  animation: floatUp linear infinite;
  opacity: 0.75;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 0.8; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Card */
.card {
  background: #fff;
  width: 100%;
  max-width: 420px;
  padding: 40px 28px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255,105,180,0.35);
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 24px;
  color: #ff3366;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 14px;
  color: #444;
  margin-bottom: 30px;
}

/* Buttons Row */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  position: relative;
  height: 80px;
}

button {
  padding: 14px 26px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  font-family: Tahoma, sans-serif;
  position: relative;
}

#yes {
  background: #ff3366;
  color: #fff;
}

#no {
  background: #eee;
  color: #333;
  position: absolute;
}

/* Message */
.message {
  display: none;
  margin-top: 25px;
  animation: fadeIn 0.4s ease forwards;
}

.annoy-gif {
  width: 180px;
  margin: 0 auto 20px auto;
  display: block;
  border-radius: 16px;
}

.contract {
  font-weight: bold;
  font-size: 18px;
  color: #ff3366;
  margin-bottom: 20px;
}

.content-text {
  font-size: 16px;
  color: #ff3366;
  line-height: 1.6;
}

small {
  display: block;
  margin-top: 18px;
  font-size: 13px;
  color: #777;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 12px;
  pointer-events: none;
  z-index: 3;
}

</style>
</head>

<body>

<div class="floating-layer" id="floatingLayer"></div>

<div class="card" id="card">
  <h1>Will you be my Designated Lunch Date? ğŸ–¤</h1>
  <div class="subtitle">(Choose wisely.)</div>

  <div class="buttons" id="buttonArea">
    <button id="yes">Yes ğŸ˜Œ</button>
    <button id="no">No ğŸ™„</button>
  </div>

  <div class="message" id="message">

    <img class="annoy-gif"
    src="https://media.giphy.com/media/l0HlvtIPzPdt2usKs/giphy.gif"
    alt="annoying sibling energy">

    <div class="contract">ğŸ‰ CONTRACT ACTIVATED ğŸ‰</div>

    <div class="content-text">
      You are officially:<br>
      ğŸ½ï¸ <strong>My lunch partner</strong><br>
      (go aheadâ€¦ youâ€™re paying the bill ğŸ˜Œ)<br><br>
      Emotional support included. Opt-out not allowed.
    </div>

    <small>
      Love,<br>
      your legally annoying sibling âœ¨
    </small>

  </div>
</div>

<script>
/* Floating hearts + bottles */
const floatingLayer = document.getElementById("floatingLayer");
const symbols = ["ğŸ’—","ğŸ’–","ğŸ¾","ğŸ¥‚","ğŸ·","ğŸ¸"];

for (let i = 0; i < 30; i++) {
  const item = document.createElement("div");
  item.className = "float-item";
  item.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
  item.style.left = Math.random() * 100 + "vw";
  item.style.animationDuration = (6 + Math.random() * 6) + "s";
  item.style.fontSize = (16 + Math.random() * 14) + "px";
  floatingLayer.appendChild(item);
}

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");
const buttonArea = document.getElementById("buttonArea");
const card = document.getElementById("card");

/* Custom No Texts */
const texts = [
  "Absolutely not.",
  "Incorrect choice.",
  "Try again.",
  "Thatâ€™s bold of you.",
  "Denied.",
  "Nice attempt."
];

noBtn.style.left = "180px"; // Start beside Yes

noBtn.addEventListener("mouseenter", () => {
  const area = buttonArea.getBoundingClientRect();
  const btn = noBtn.getBoundingClientRect();

  const x = Math.random() * (area.width - btn.width);
  const y = Math.random() * (area.height - btn.height);

  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  noBtn.innerText = texts[Math.floor(Math.random() * texts.length)];
});

yesBtn.addEventListener("click", () => {
  message.style.display = "block";
  buttonArea.style.display = "none";
  showerConfetti();
});

/* New Confetti Style: Top Shower */
function showerConfetti() {
  const colors = ["#ff3366","#ffd166","#06d6a0","#4cc9f0","#f72585"];

  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.background = colors[Math.floor(Math.random()*colors.length)];

    let x = Math.random() * window.innerWidth;
    let y = -10;
    let speed = Math.random() * 4 + 3;
    let drift = (Math.random() - 0.5) * 2;

    document.body.appendChild(c);

    function animate() {
      y += speed;
      x += drift;
      c.style.left = x + "px";
      c.style.top = y + "px";
      c.style.transform = `rotate(${y*3}deg)`;

      if (y < window.innerHeight + 20) {
        requestAnimationFrame(animate);
      } else {
        c.remove();
      }
    }
    animate();
  }
}
</script>

</body>
</html>
