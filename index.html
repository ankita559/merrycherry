<!DOCTYPE html>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  font-family: Tahoma, sans-serif;
  padding: 20px;
  overflow: hidden;
}

/* Floating Background Layer */
.floating-layer {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  overflow: hidden;
  z-index: 0;
}

/* Floating Elements */
.float-item {
  position: absolute;
  animation: floatUp linear infinite;
  opacity: 0.75;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(1);
    opacity: 0.8;
  }
  to {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}

/* Card */
.card {
  background: #fff;
  width: 100%;
  max-width: 420px;
  padding: 40px 28px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255,105,180,0.35);
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 24px;
  color: #ff3366;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 14px;
  color: #444;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 14px 26px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
  font-family: Tahoma, sans-serif;
}

#yes {
  background: #ff3366;
  color: #fff;
  left: 50%;
  transform: translateX(-50%);
  bottom: 0;
}

#no {
  background: #eee;
  color: #333;
  left: 20px;
  top: 20px;
}

.message {
  display: none;
  margin-top: 20px;
  animation: fadeIn 0.4s ease forwards;
}

.annoy-gif {
  width: 180px;
  margin: 0 auto 20px auto;
  display: block;
  border-radius: 16px;
}

.contract {
  font-weight: bold;
  font-size: 18px;
  color: #ff3366;
  margin-bottom: 20px;
}

.content-text {
  font-size: 16px;
  color: #ff3366;
  line-height: 1.6;
}

small {
  display: block;
  margin-top: 18px;
  font-size: 13px;
  color: #777;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 12px;
  pointer-events: none;
  z-index: 3;
}

</style>
</head>

<script>
const floatingLayer = document.getElementById("floatingLayer");

/* Floating Hearts + Mini Bottles */
const symbols = ["ğŸ’—", "ğŸ’–", "ğŸ¾", "ğŸ¥‚", "ğŸ·", "ğŸ¸"];

for (let i = 0; i < 35; i++) {
  const item = document.createElement("div");
  item.className = "float-item";
  item.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
  item.style.left = Math.random() * 100 + "vw";
  item.style.animationDuration = (6 + Math.random() * 6) + "s";
  item.style.fontSize = (16 + Math.random() * 14) + "px";
  floatingLayer.appendChild(item);
}

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");
const cry = document.getElementById("cry");
const alarm = document.getElementById("alarm");
const buttonArea = document.getElementById("buttonArea");
const card = document.getElementById("card");

const texts = ["Rude.", "Try again ğŸ˜’", "Wrong answer", "This hurts", "Unacceptable ğŸ™ƒ"];

noBtn.addEventListener("mouseenter", () => {
  const area = buttonArea.getBoundingClientRect();
  const btn = noBtn.getBoundingClientRect();

  const x = Math.random() * (area.width - btn.width);
  const y = Math.random() * (area.height - btn.height);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.innerText = texts[Math.floor(Math.random() * texts.length)];

  cry.currentTime = 0;
  cry.play().catch(()=>{});
});

yesBtn.addEventListener("click", () => {
  message.style.display = "block";
  buttonArea.style.display = "none";
  alarm.play().catch(()=>{});
  burstConfetti();
});

function burstConfetti() {
  const colors = ["#ff3366","#ffd166","#06d6a0","#4cc9f0"];

  const rect = card.getBoundingClientRect();
  const startX = rect.left + rect.width / 2;
  const startY = rect.top + rect.height / 2;

  for (let i = 0; i < 90; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.background = colors[Math.floor(Math.random()*colors.length)];

    let x = startX;
    let y = startY;
    let angle = Math.random() * Math.PI * 2;
    let velocity = Math.random() * 10 + 6;
    let gravity = 0.4;

    let vx = Math.cos(angle) * velocity;
    let vy = Math.sin(angle) * velocity;

    document.body.appendChild(c);

    function animate() {
      x += vx;
      y += vy;
      vy += gravity;

      c.style.left = x + "px";
      c.style.top = y + "px";
      c.style.transform = `rotate(${x+y}deg)`;

      if (y < window.innerHeight + 20) {
        requestAnimationFrame(animate);
      } else {
        c.remove();
      }
    }
    animate();
  }
}
</script>
