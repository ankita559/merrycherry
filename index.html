<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galentine Proposal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  padding: 20px;
}

/* Floating decorative layer */
.floating-layer {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 0;
}

.float-item {
  position: absolute;
  font-size: 28px;
  opacity: 0.85;
  animation: drift 6s ease-in-out infinite alternate;
}

@keyframes drift {
  0%   { transform: translate(0px, 0px); }
  50%  { transform: translate(10px, -15px); }
  100% { transform: translate(-10px, 15px); }
}

/* Card */
.card {
  background: #111;
  border-radius: 24px;
  padding: 50px 35px;
  max-width: 480px;
  width: 100%;
  text-align: center;
  color: #fff;
  position: relative;
  z-index: 2;
  box-shadow: 0 0 50px rgba(255, 20, 147, 0.5);
}

h1 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 25px;
}

button {
  padding: 14px 34px;
  border-radius: 50px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s ease;
}

#yes {
  background: #ff2e88;
  color: #fff;
}

#no {
  background: #fff;
  color: #000;
  position: absolute;
}

/* Message */
.message {
  display: none;
  margin-top: 30px;
  animation: fadeIn 0.4s ease forwards;
}

.message h2 {
  color: #ff2e88;
  font-size: 22px;
  margin-bottom: 15px;
}

.message p {
  font-size: 16px;
  line-height: 1.6;
}

.signature {
  margin-top: 25px;
  font-style: italic;
  color: #ff2e88;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 12px;
  pointer-events: none;
  z-index: 3;
}

@media (max-width: 480px) {
  h1 { font-size: 22px; }
  .card { padding: 40px 25px; }
}
</style>
</head>

<body>

<div class="floating-layer" id="floatingLayer"></div>

<div class="card" id="card">
  <h1>Will You Be My Galentine Date? üíó</h1>

  <div class="buttons" id="buttonArea">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="message" id="message">
    <h2>YAY! You just unlocked a forever partner.</h2>
    <p>
      Now, will you go on a dinner date with me?
    </p>
    <div class="signature">
      Love,<br>
      Your Annoying Sibling
    </div>
  </div>
</div>

<script>
/* Floating static hearts & bottles */
const floatingLayer = document.getElementById("floatingLayer");
const symbols = ["üíó","üíñ","üçæ","ü•Ç","üç∑","üç∏"];

for (let i = 0; i < 30; i++) {
  const item = document.createElement("div");
  item.className = "float-item";
  item.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
  item.style.left = Math.random() * 100 + "vw";
  item.style.top = Math.random() * 100 + "vh";
  item.style.animationDuration = (4 + Math.random() * 4) + "s";
  floatingLayer.appendChild(item);
}

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");
const buttonArea = document.getElementById("buttonArea");
const card = document.getElementById("card");

/* Expanded No texts */
const noTexts = [
  "Not fair",
  "That‚Äôs illegal",
  "Be serious",
  "Try harder",
  "Absolutely not",
  "Rethink that",
  "Bold of you",
  "Incorrect",
  "Nice attempt",
  "No chance"
];

/* Place No initially beside Yes */
noBtn.style.left = "160px";
noBtn.style.top = "0px";

noBtn.addEventListener("mouseenter", () => {
  const area = buttonArea.getBoundingClientRect();
  const btn = noBtn.getBoundingClientRect();

  const x = Math.random() * (area.width - btn.width);
  const y = Math.random() * (area.height - btn.height);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.innerText = noTexts[Math.floor(Math.random() * noTexts.length)];
});

yesBtn.addEventListener("click", () => {
  message.style.display = "block";
  buttonArea.style.display = "none";
  burstConfetti();
});

/* Confetti burst */
function burstConfetti() {
  const colors = ["#ff2e88","#ffd166","#06d6a0","#4cc9f0"];

  const rect = card.getBoundingClientRect();
  const startX = rect.left + rect.width / 2;
  const startY = rect.top + rect.height / 2;

  for (let i = 0; i < 100; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.background = colors[Math.floor(Math.random()*colors.length)];

    let x = startX;
    let y = startY;
    let angle = Math.random() * Math.PI * 2;
    let velocity = Math.random() * 8 + 4;
    let gravity = 0.3;

    let vx = Math.cos(angle) * velocity;
    let vy = Math.sin(angle) * velocity;

    document.body.appendChild(c);

    function animate() {
      x += vx;
      y += vy;
      vy += gravity;

      c.style.left = x + "px";
      c.style.top = y + "px";
      c.style.transform = `rotate(${x+y}deg)`;

      if (y < window.innerHeight + 20) {
        requestAnimationFrame(animate);
      } else {
        c.remove();
      }
    }
    animate();
  }
}
</script>

</body>
</html>
