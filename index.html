<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: Tahoma, sans-serif;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
  }

  .card {
    background: #fff;
    width: 100%;
    max-width: 420px;
    padding: 32px 26px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255, 105, 180, 0.35);
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 22px;
    color: #ff3366;
    margin-bottom: 10px;
  }

  p {
    font-size: 14px;
    color: #444;
    margin-bottom: 22px;
  }

  .buttons {
    position: relative;
    height: 140px;
  }

  button {
    padding: 14px 26px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    font-family: Tahoma, sans-serif;
  }

  #yes {
    background: #ff3366;
    color: #fff;
    left: 50%;
    transform: translateX(-50%);
    bottom: 0;
  }

  #no {
    background: #eee;
    color: #333;
    left: 20px;
    top: 20px;
  }

  .message {
    display: none;
    margin-top: 22px;
    font-size: 16px;
    color: #ff3366;
    line-height: 1.4;
  }

  .panda {
    width: 140px;
    margin: 10px auto 15px;
  }

  small {
    display: block;
    margin-top: 14px;
    font-size: 13px;
    color: #777;
  }

  /* Confetti particles */
  .confetti {
    position: fixed;
    width: 8px;
    height: 12px;
    opacity: 0.9;
    pointer-events: none;
  }

  @media (min-width: 768px) {
    h1 { font-size: 26px; }
    .card { padding: 40px 36px; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Designated Lunch Date? üñ§</h1>
  <p>(No is emotionally damaging btw)</p>

  <div class="buttons" id="buttonArea">
    <button id="yes">Yes üòå</button>
    <button id="no">No üôÑ</button>
  </div>

  <div class="message" id="message">
    <img class="panda" src="https://i.imgur.com/9JY8ZQx.png" alt="clingy panda">

    üéâ <strong>CONTRACT ACTIVATED</strong> üéâ<br><br>

    You are officially:<br>
    üçΩÔ∏è <strong>My lunch partner</strong><br>
    (go ahead‚Ä¶ you‚Äôre paying the bill üòå)<br><br>

    Emotional support included. Opt-out not allowed.

    <small>
      Love,<br>
      your legally annoying sibling ‚ú®
    </small>
  </div>
</div>

<!-- Audio -->
<audio id="cry">
  <source src="https://www.soundjay.com/human/sounds/crying-baby-01.mp3">
</audio>

<audio id="alarm">
  <source src="https://www.soundjay.com/misc/sounds/alarm-clock-01.mp3">
</audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const message = document.getElementById("message");
  const cry = document.getElementById("cry");
  const alarm = document.getElementById("alarm");
  const buttonArea = document.getElementById("buttonArea");

  const texts = ["Rude.", "Try again üòí", "Wrong answer", "This hurts", "Unacceptable üôÉ"];

  noBtn.addEventListener("mouseenter", () => {
    const area = buttonArea.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();

    const x = Math.random() * (area.width - btn.width);
    const y = Math.random() * (area.height - btn.height);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.innerText = texts[Math.floor(Math.random() * texts.length)];

    cry.currentTime = 0;
    cry.play().catch(() => {});
  });

  yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    alarm.play().catch(() => {});
    burstConfetti();
  });

  function burstConfetti() {
    const colors = ["#ff3366", "#ffd166", "#06d6a0", "#4cc9f0"];

    for (let i = 0; i < 80; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];

      const startX = window.innerWidth / 2;
      const startY = window.innerHeight / 2;

      confetti.style.left = startX + "px";
      confetti.style.top = startY + "px";

      const angle = Math.random() * 2 * Math.PI;
      const velocity = Math.random() * 12 + 6;
      const xVel = Math.cos(angle) * velocity;
      const yVel = Math.sin(angle) * velocity;

      document.body.appendChild(confetti);

      let x = startX;
      let y = startY;
      let gravity = 0.5;

      const animate = () => {
        x += xVel;
        y += yVel + gravity;
        confetti.style.left = x + "px";
        confetti.style.top = y + "px";
        confetti.style.transform = `rotate(${x + y}deg)`;
        gravity += 0.15;

        if (y < window.innerHeight) {
          requestAnimationFrame(animate);
        } else {
          confetti.remove();
        }
      };

      animate();
    }
  }
</script>

</body>
</html>
