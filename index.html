<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galentine Proposal</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #000;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  padding: 20px;
  overflow-x: hidden; /* allow vertical scroll */
}

/* Floating Icons */
.floating-layer {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 0;
  pointer-events: none;
}

.float-item {
  position: absolute;
  font-size: 40px;
  opacity: 0.12;
  animation: drift 8s ease-in-out infinite alternate;
}

@keyframes drift {
  0% { transform: translate(0px, 0px); }
  50% { transform: translate(25px, -20px); }
  100% { transform: translate(-25px, 20px); }
}

/* Card */
.card {
  background: #0f0f0f;
  padding: 60px 40px;
  border-radius: 28px;
  max-width: 540px;
  width: 100%;
  text-align: center;
  box-shadow: 0 0 70px rgba(255, 46, 136, 0.25);
  position: relative;
  z-index: 2;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  margin-bottom: 40px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 90px;
  display: flex;
  justify-content: center;
  gap: 30px;
  align-items: center;
}

button {
  padding: 18px 55px;
  border-radius: 60px;
  border: 1px solid #ff2e88;
  background: transparent;
  color: #fff;
  font-weight: 600;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s ease;
}

#yes {
  background: #ff2e88;
  border: none;
}

#yes:hover {
  background: #ff4da6;
  transform: scale(1.05);
}

#no {
  border: 1px solid #fff;
  position: relative;
}

/* Processing */
.processing {
  display: none;
  font-family: 'Playfair Display', serif;
  font-size: 20px;
  line-height: 1.8;
}

/* Final */
.final {
  display: none;
  margin-top: 20px;
  animation: fadeIn 0.6s ease forwards;
}

.final h2 {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
  margin-bottom: 15px;
  color: #ff2e88;
}

.final p {
  font-size: 16px;
  line-height: 1.6;
}

.signature {
  margin-top: 20px;
  font-style: italic;
  color: #ff2e88;
}

.excited-gif {
  width: 200px;
  margin: 20px auto;
  display: block;
  border-radius: 18px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 12px;
  pointer-events: none;
  z-index: 999;
}

/* Mobile Optimization */
@media (max-width: 480px) {

  body {
    align-items: flex-start;
    padding-top: 40px;
  }

  .card {
    padding: 40px 25px;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 40px;
    font-size: 16px;
  }

  .excited-gif {
    width: 170px;
  }

  .final h2 {
    font-size: 22px;
  }

  .final p {
    font-size: 15px;
  }
}
</style>
</head>

<body>

<div class="floating-layer" id="floatingLayer"></div>

<div class="card" id="card">
  <h1>Will You Be My Galentine Date?</h1>

  <div class="buttons" id="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôÑ</button>
  </div>

  <div class="processing" id="processing"></div>

  <div class="final" id="final">
    <h2>YAY! You have been shortlisted to be my Forever Galetine Partner.</h2>

    <img class="excited-gif"
         src="https://media1.tenor.com/m/xSEGr3olSzQAAAAC/pengu-pudgy.gif"
         alt="happy dancing penguin">

    <p>
      Will you accept my offer to be my dinner date and click my 78236 cute pictures?
    </p>

    <div class="signature">
      Love,<br>
      Your Annoying Sister
    </div>
  </div>
</div>

<script>
/* Floating icons */
const floatingLayer = document.getElementById("floatingLayer");
const symbols = ["üíó","üíñ","üçæ","ü•Ç","üç∑"];

for (let i = 0; i < 12; i++) {
  const item = document.createElement("div");
  item.className = "float-item";
  item.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
  item.style.left = Math.random() * 100 + "vw";
  item.style.top = Math.random() * 100 + "vh";
  floatingLayer.appendChild(item);
}

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const buttons = document.getElementById("buttons");
const processing = document.getElementById("processing");
const final = document.getElementById("final");

const noTexts = [
  "Not fair",
  "That‚Äôs illegal",
  "Be serious",
  "Try harder",
  "Absolutely not",
  "Rethink that",
  "Bold of you"
];

noBtn.addEventListener("mouseenter", () => {
  const moveX = Math.random() * 160 - 80;
  const moveY = Math.random() * 60 - 30;
  noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
  noBtn.innerText = noTexts[Math.floor(Math.random()*noTexts.length)];
});

yesBtn.addEventListener("click", () => {
  buttons.style.display = "none";
  startProcessing();
});

function startProcessing() {
  processing.style.display = "block";

  const lines = [
    "Checking compatibility...",
    "Calculating chaos levels...",
    "Verifying sibling contract..."
  ];

  let i = 0;
  processing.innerHTML = "";

  const interval = setInterval(() => {
    processing.innerHTML += lines[i] + "<br>";
    i++;
    if (i === lines.length) {
      clearInterval(interval);
      setTimeout(showFinal, 1500);
    }
  }, 1200);
}

function showFinal() {
  processing.style.display = "none";
  final.style.display = "block";
  burstConfetti();
}

function burstConfetti() {
  const colors = ["#ff2e88","#ffd166","#ffffff"];

  const rect = document.querySelector(".card").getBoundingClientRect();
  const startX = rect.left + rect.width / 2;
  const startY = rect.top + rect.height / 2;

  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.background = colors[Math.floor(Math.random()*colors.length)];

    let x = startX;
    let y = startY;
    let angle = Math.random() * Math.PI * 2;
    let velocity = Math.random() * 8 + 4;
    let gravity = 0.3;

    let vx = Math.cos(angle) * velocity;
    let vy = Math.sin(angle) * velocity;

    document.body.appendChild(c);

    function animate() {
      x += vx;
      y += vy;
      vy += gravity;

      c.style.left = x + "px";
      c.style.top = y + "px";

      if (y < window.innerHeight + 20) {
        requestAnimationFrame(animate);
      } else {
        c.remove();
      }
    }
    animate();
  }
}
</script>

</body>
</html>
